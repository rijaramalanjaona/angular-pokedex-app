<div class="container mt-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-4 d-flex align-items-center justify-content-center bg-light">
        <img
          [src]="pokemon().picture"
          class="img-fluid rounded-start"
          [alt]="pokemon().name"
        />
      </div>

      <div class="col-md-8">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <h2 class="card-title">{{ pokemon().name }}</h2>
            <table class="table">
              <tbody>
                <tr>
                  <th scope="row">Nom</th>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nom du Pokémon"
                      formControlName="name"
                    />
                  </td>
                </tr>

                <tr>
                  <th scope="row">Points de vie</th>
                  <td>
                    <div class="input-group">
                      <button type="button" class="btn btn-outline-secondary" disabled>
                        -
                      </button>
                      <input
                        type="number"
                        class="form-control text-center"
                        readonly
                        formControlName="life"
                      />
                      <button type="button" class="btn btn-outline-secondary" disabled>
                        +
                      </button>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th scope="row">Dégâts</th>
                  <td>
                    <div class="input-group">
                      <button type="button" class="btn btn-outline-secondary" disabled>
                        -
                      </button>
                      <input
                        type="number"
                        class="form-control text-center"
                        readonly
                        formControlName="damage"
                      />
                      <button type="button" class="btn btn-outline-secondary" disabled>
                        +
                      </button>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th scope="row">Types</th>
                  <td>
                    @for(type of pokemonTypeList.controls; track type; let index = $index) {
                      <button
                        type="button"
                        class="btn btn-secondary btn-sm rounded-pill m-1"
                        [style.background-color]="getPokemonColor(type.value)"
                        [style.color]="getPokemonTextColor(type.value)"
                        (click)="pokemonTypeList.removeAt(index)">
                        {{ type.value }} <span class="badge" [style.color]="getPokemonTextColor(type.value)">x</span>
                      </button>
                    }
                    <div class="row mt-3">
                      @for(type of pokemonService.getPokemonTypeList(); track type) {
                        <div class="col-md-4">
                          <div class="form-check">
                            <input
                              #checkbox
                              class="form-check-input"
                              type="checkbox"
                              [value]="type"
                              [id]="type"
                              [checked]="isPokemonTypeSelected(type)"
                              (change)="onPokemonTypeChange(type, checkbox.checked)"
                            />
                            <label class="form-check-label" [for]="type">
                              {{ type }}
                            </label>
                          </div>
                        </div>
                      }
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="d-flex justify-content-between mt-4">
              <button
                class="btn btn-link text-decoration-none text-warning"
                [routerLink]="['/pokemons', pokemon().id]">
                RETOUR
              </button>
              <button
                type="submit"
                class="btn btn-link text-decoration-none text-warning">
                SAUVEGARDER LES CHANGEMENTS
              </button>
            </div>

          </div>
        </form>
      </div>

    </div>
  </div>
</div>
